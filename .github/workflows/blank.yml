name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: build
      run: yarn server:build
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hope:$(date +%s)
