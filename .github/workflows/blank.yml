name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: build
      run: npm,
           npm run server:build
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hope:$(date +%s)
